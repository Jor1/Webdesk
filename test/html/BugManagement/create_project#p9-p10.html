<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="../../../css/common/normalize.css"/>
    <link rel="stylesheet" href="../../../css/common/iconfont.css"/>
    <link rel="stylesheet" href="../../../css/common/style.css"/>
    <link rel="stylesheet" href="../../../css/common/moudle.css"/>
    <link rel="stylesheet" href="../../../css/bugmanagement/create_project.css"/>
    <script src="../../../js/jquery-1.11.1.min.js"></script>
    <script src="../../../js/testinBS.js"></script>
</head>
<body>
    <div class="bugmanagement">
        <div class="bugmanagement-create">
            <h3 class="cygl">
                <span>创建应用</span>
            </h3>
            <div class="bugmanagement-create-content">
                <div class="fadeInDown notice-tip2 testin-tip">
                    <p>请选择具体的试验类型，然后进行相关模式的喜欢</p>
                    <span class="tip-close">x</span>
                </div>
                <form class="form-horizontal" style="margin-top: 50px">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">项目名称</label>
                        <div class="col-sm-6 group-right">
                            <div class="fg-line">
                                <input type="text" class="form-control input-sm" value="这是一个神秘的项目 正常状态">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">项目名称</label>
                        <div class="col-sm-6 group-right">
                            <div class="fg-line">
                                <input type="text" class="form-control input-sm" value="这是一个神秘的项目 disabled状态" disabled="disabled">
                            </div>
                        </div>
                    </div>
                    <div class="form-group has-error">
                        <label class="col-sm-3 control-label">项目名称</label>
                        <div class="col-sm-6 group-right">
                            <div class="fg-line">
                                <input type="text" class="form-control input-sm" value="这是一个神秘的项目 错误提示状态">
                                <div class="help-block">试验名称不能以数字开头</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">系统平台</label>
                        <div class="col-sm-6 group-right">
                            <div class="select-type-box">
                                <img class="plat-pic" src="../../../images/ab-ie.png">
                                <img class="plat-pic zr_hide" src="../../../images/ab-ie-active.png">
                                <p class="plat-name">H5</p>
                            </div>
                            <div class="select-type-box">
                                <img class="plat-pic" src="../../../images/ab-android.png">
                                <img class="plat-pic zr_hide" src="../../../images/ab-android-active.png">
                                <p class="plat-name">Android</p>
                            </div>
                            <div class="select-type-box active">
                                <img class="plat-pic" style="margin-top: 13px" src="../../../images/ab-ios.png">
                                <img class="plat-pic zr_hide" style="margin-top: 13px" src="../../../images/ab-ios-active.png">
                                <p class="plat-name">iOS</p>
                            </div>
                            <div class="select-type-box">
                                <img class="plat-pic" style="margin-top: 20px" src="../../../images/ab-h5.png">
                                <img class="plat-pic zr_hide" style="margin-top: 20px" src="../../../images/ab-h5-active.png">
                                <p class="plat-name">JavaScript</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label"></label>
                        <div class="col-sm-6 group-right">
                            <a class="save-all">确认加入</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label"></label>
                        <div class="col-sm-6 group-right">
                            <div class="app-key-area">
                                <p class="app-key-text">
                                    APP Key: ADHOC_d24d689c-cf6f-495e-8d97-6aca2b06b12c
                                    <a class="app-key-copy">复制</a>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label"></label>
                        <div class="col-sm-6 group-right">
                            <a class="btn btn-default">返回应用列表</a>
                            <a class="save-all start-now">立即开始，创建试验</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script>
    $(document).ready(function(){
        //				切换
        $(".select-type-box").on("click",function(){
            $('.select-type-box').removeClass('active');
            $(this).addClass("active");

            var  $project_type = $(this).attr('data-id');
            $('#projectmodel-project_type').val($project_type);
        })
    });
</script>
</body>
</html>
