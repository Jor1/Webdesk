<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="../../../../css/common/normalize.css"/>
    <link rel="stylesheet" href="../../../../css/common/iconfont.css"/>
    <link rel="stylesheet" href="../../../../css/common/style.css"/>
    <link rel="stylesheet" href="../../../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../../css/common/moudle.css"/>
    <link rel="stylesheet" href="../../../../css/bugmanagement/staff.css"/>
    <link rel="stylesheet" href="../../../../css/bugmanagement/enterprise.css"/>
    <link rel="stylesheet" href="../../../../css/bugmanagement/login.css">

    <script src="../../../../js/jquery-1.11.1.min.js"></script>
    <script src="../../../../js/testinBS.js"></script>
    <script src="../../../../js/jquery.nicescroll.js"></script>
</head>
<body>
<div class="bugmanagement">
    <div class="bugmanagement-staff">
        <div class="bugmanagement-right no-left">
            <h3 class="cygl clearfix b-b-1"><span>创建实验</span></h3>
            <div class="ab-content" style="padding-bottom: 40px">
                <div class="alert-tip-blue m-t-0">
                    变量需要在代码中集成，请确保此处变量名称与代码中一致。您可通过导航栏SDK集成管理所有变量。同一应用下的变量可以被所有试验调用，请选择本次试验需要引用的变量。
                </div>
                <div class="commit_box_step p-30 tac">
                    <ul class="di-block o-hidden">
                        <li class="complete">
                            <span class="spanc span-name finish-icon"></span>选择类型
                        </li>
                        <li class="complete">
                            <span class="span_line"></span>
                            <span class="spanc span-name finish-icon"></span>编辑测试
                        </li>
                        <li class="complete">
                            <span class="span_lineccc"></span>
                            <span class="spanc span-name">3</span>编辑版本
                        </li>
                        <li class="not-complete">
                            <span class="span_lineccc"></span>
                            <span class="span2 span-name">4</span>优化指标
                        </li>
                        <li class="not-complete">
                            <span class="span_lineccc"></span>
                            <span class="span2 span-name">5</span>优化指标
                        </li>
                    </ul>
                </div>
                <div class="mode-select">
                    <div class="select-type-box active">
                        <img class="plat-pic" style="margin-top: 24px" src="../../../../images/ab-edit-mode.png">
                        <img class="plat-pic zr_hide" style="margin-top: 24px" src="../../../../images/ab-edit-mode-active.png">
                        <p class="plat-name">编辑模式</p>
                    </div>
                    <div class="select-type-box">
                        <img class="plat-pic" style="margin-top: 62px" src="../../../../images/ab-other-mode.png">
                        <img class="plat-pic zr_hide" style="margin-top: 62px" src="../../../../images/ab-other-mode-active.png">
                        <p class="plat-name">其他模式</p>
                    </div>
                </div>
                <div class="tar mode-under-btns">
                    <button type="button" class="btn btn-default">上一步</button>
                    <button type="button" class="btn testin-btn-primary">下一步</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function(){
        //				切换
        $(".select-type-box").on("click",function(){
            $('.select-type-box').removeClass('active');
            $(this).addClass("active");

            var  $project_type = $(this).attr('data-id');
            $('#projectmodel-project_type').val($project_type);
        })
    });
</script>
</body>
</html>
